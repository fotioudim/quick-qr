<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
          margin: 0;
          height: 100vh;
          background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
          text-align: center;
          padding: 30px;
          background-color: white;
          border-radius: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          width: 95%;
        }

        h1 {
          margin-top: 0;
          font-size: 2rem;
          color: #333;
        }

        .info-bubble {
          position: fixed;
          top: 20px;
          right: 20px;
          width: 14px;
          height: 14px;
          background-color: #ff6b6b;
          border-radius: 50%;
          box-shadow: 0 0 0 rgba(255, 107, 107, 0.4);
          animation: blink 1.5s infinite ease-in-out;
          cursor: pointer;
          z-index: 999;
        }

        @keyframes blink {
          0%, 100% {
            box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4);
            opacity: 1;
          }
          50% {
            box-shadow: 0 0 8px 8px rgba(255, 107, 107, 0.1);
            opacity: 0.7;
          }
        }
    </style>
</head>
</html>
