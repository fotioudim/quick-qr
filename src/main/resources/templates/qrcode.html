<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
          margin: 0;
          height: 100vh;
          background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
          text-align: center;
          padding: 30px;
          background-color: white;
          border-radius: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          width: 95%;
        }

        h1 {
          margin-top: 0;
          font-size: 2rem;
          color: #333;
        }

        .image-container {
          margin: 20px 0;
        }

        .image-container img {
          max-width: 100%;
          height: auto;
          border-radius: 12px;
        }

        .button-group {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-top: 20px;
        }

        .button-group button,
        .button-group a {
          text-decoration: none;
          padding: 10px 20px;
          border-radius: 8px;
          border: none;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.3s ease;
        }

        .download-button {
          background-color: #4a90e2;
          color: white;
        }

        .download-button:hover {
          background-color: #357ABD;
        }

        .back-button {
          background-color: #e0e0e0;
          color: #333;
        }

        .back-button:hover {
          background-color: #c7c7c7;
        }

        .info-bubble {
          position: fixed;
          top: 20px;
          right: 20px;
          width: 14px;
          height: 14px;
          background-color: #ff6b6b;
          border-radius: 50%;
          box-shadow: 0 0 0 rgba(255, 107, 107, 0.4);
          animation: blink 1.5s infinite ease-in-out;
          cursor: pointer;
          z-index: 999;
        }

        @keyframes blink {
          0%, 100% {
            box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4);
            opacity: 1;
          }
          50% {
            box-shadow: 0 0 8px 8px rgba(255, 107, 107, 0.1);
            opacity: 0.7;
          }
        }
    </style>
</head>
<body>
<a href="/qr-page/about" class="info-bubble" title="About this page"></a>
<div class="container">
    <h1>QR Code</h1>
    <i>{url}</i>
    <div class="image-container">
        <img src="data:image/png;base64, {base64Image}" alt="QR Code" id="qrImage"/>
    </div>
    <div class="button-group">
        <button class="download-button" onclick="downloadImageById('qrImage')"><i class="fa-solid fa-download"></i> Download</button>
        <a href="qr-page" class="back-button"><i class="fa-solid fa-rotate-left"></i> Back</a>
    </div>
</div>

<script>
    function downloadImageById(id) {
      const image = document.getElementById(id);
      const imageUrl = image.src;

      const link = document.createElement('a');
      link.href = imageUrl;
      link.download = 'qr-code.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
</script>
</body>
</html>
