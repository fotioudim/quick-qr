<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter URL</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
          text-align: center;
          padding: 30px;
          background-color: white;
          border-radius: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 90%;
        }

        h1 {
          margin-top: 0;
          font-size: 2rem;
          color: #333;
        }

        input[type="text"] {
          width: 80%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
          margin-top: 20px;
        }

        button {
          margin-top: 20px;
          background-color: #4a90e2;
          color: white;
          padding: 10px 20px;
          border-radius: 8px;
          border: none;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #357ABD;
        }

        .info-bubble {
          position: fixed;
          top: 20px;
          right: 20px;
          width: 14px;
          height: 14px;
          background-color: #ff6b6b;
          border-radius: 50%;
          box-shadow: 0 0 0 rgba(255, 107, 107, 0.4);
          animation: blink 1.5s infinite ease-in-out;
          cursor: pointer;
          z-index: 999;
        }

        @keyframes blink {
          0%, 100% {
            box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4);
            opacity: 1;
          }
          50% {
            box-shadow: 0 0 8px 8px rgba(255, 107, 107, 0.1);
            opacity: 0.7;
          }
        }
    </style>
</head>
<body>
<a href="/qr-page/about" class="info-bubble" title="About this page"></a>
<div class="container">
    <h1>Enter a URL</h1>
    <form onsubmit="redirectToQRPage(event)">
        <input type="text" id="urlInput" placeholder="https://example.com" required>
        <br>
        <button type="submit">Generate QR Code</button>
    </form>
</div>

<script>
    function redirectToQRPage(event) {
      event.preventDefault();
      const input = document.getElementById('urlInput').value.trim();
      if (input) {
        const encodedURL = encodeURIComponent(input);
        window.location.href = `http://localhost:8889/qr-page?url=` + encodedURL;
      }
    }
</script>
</body>
</html>
